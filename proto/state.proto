syntax = "proto3";

message state_request {}

message peer {
    string host = 1;
    uint32 port = 2;
    uint32 http_port = 3;
    string name = 4;
    string uuid = 5;
}

message state_response
{
    enum RaftState {
        ELECTION = 0;
        NONELECTION = 1;
    }

    RaftState raftState = 2;
    string leaderUuid = 3;

    uint32 numDbs = 4;
    uint64 totalDbSize = 5;
    uint32 totalKVP = 6;

    uint32 crudCommits = 7;

    repeated peer peers = 8;
}